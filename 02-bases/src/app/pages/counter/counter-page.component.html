<h1>Counter Page</h1>
<hr />
<!-- <p>Counter: {{ counter }}</p> -->
<h2>Counter: {{ counterSignal() }}</h2>
<button class="btn btn-outline-primary" (click)="increaseBy(1)">+</button>
<button class="btn btn-primary mx-2" (click)="resetCounter()">Reset</button>
<button class="btn btn-outline-primary" (click)="increaseBy(-1)">-</button>
